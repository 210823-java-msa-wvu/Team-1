<div *ngIf = "error" class="alert alert-danger"> {{ error }} </div>
<div *ngIf="success" class="alert alert-success">{{ success }}</div>

<div id="login-box">

    <div class="container">
        <h1> Login</h1>

        <form form [formGroup] = "loginForm" (ngSubmit) = "onSubmit()" class="example">


            <div>
                <input type="text" id="username" matInput formControlName="username"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Enter username .." />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is Required</div>
                </div>

            </div>

            <div >
                <input type="password"  id="password" matInput formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Enter password .." />
                <div   *ngIf="submitted && f.password.errors" class="invalid-feedback"> </div>
                <!-- <div *ngIf="f.password.errors.required">Password is Required</div> -->

            </div>




            <button type="submit" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <!-- <button> <a routerLink="/login" class="btn btn-link">Cancel</a></button> -->
        </form>
    </div>
</div>
