<mat-card *ngFor="let c of comments" class="comment-card">
    <mat-card-header>

        <mat-card-title>{{c.commentId}}</mat-card-title>

    </mat-card-header>
    <!-- <b>Rating:</b> {{ r.rating }} -->
    <mat-card-content>
        <p>
            <b>Comment: </b>{{ c.commentDescription }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <div class="button">
            <div class="edit"><button mat-button color="primary">edit</button> </div>
            <div class="delete">
                <button mat-button color="warn">delete</button>
            </div>

        </div>

    </mat-card-actions>
</mat-card>
