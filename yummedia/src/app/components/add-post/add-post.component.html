<div>
<h3>Make a Post</h3>
<form [formGroup] = "postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Title is Required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Description is Required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="ingredients">Ingredients</label>
        <input type="text" formControlName="ingredients" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ingredients.errors }" />
        <div *ngIf="submitted && f.ingredients.errors" class="invalid-feedback">
            <div *ngIf="f.ingredients.errors.required">Ingredients is Required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="img_url">Image URL</label>
        <input type="text" formControlName="img_url" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.img_url.errors }" />
        <div *ngIf="submitted && f.img_url.errors" class="invalid-feedback">
            <div *ngIf="f.img_url.errors.required">Image URL is Required</div>
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Submit
        </button>
        <a routerLink="/" class="btn btn-link">Cancel</a>
    </div>

</form>
</div>

<router-outlet></router-outlet>
